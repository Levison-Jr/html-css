<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando ex011</title>
</head>
<body>
    <h1>Prática de Imagens Dinâmicas</h1>
    <p>Foto de Perfil</p>

    <picture>
        <source media="(max-width: 650px)" srcset="perfil-350.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="perfil-650.png" type="image/png">
        <img src="perfil-1000.png" alt="Imagem Dinâmica">
    </picture>
</body>
</html>
