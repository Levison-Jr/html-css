<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form id="survey-form">
            <section class="section-group">
                <label for="name" id="name-label">Name</label><input type="text" name="name" id="name" placeholder="Enter your name" required>
            </section>

            <section class="section-group">
                <label for="email" id="email-label">Email</label><input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </section>

            <section class="section-group">
                <label for="number" id="number-label">Age (optional)</label><input type="number" name="number" id="number" min="12" max="120" placeholder="Age">
            </section>

           <section class="section-group">
               <label for="dropdown">Which option best describes your current role?</label>
               <select name="dropdown" id="dropdown">
                <option value="" selected disabled>Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
               </select>
           </section>

           <section class="section-group">
               <label>Would you recommend freeCodeCamp to a friend?</label><br>
               <input type="radio" name="recomend" id="definitely" value="definitely" checked> <label for="definitely">Definitely</label><br>
               <input type="radio" name="recomend" id="maybe" value="maybe"> <label for="maybe">Maybe</label><br>
               <input type="radio" name="recomend" id="notSure" value="notSure"> <label for="notSure">Not sure</label><br>
           </section>

           <section class="section-group">
               <label for="dropdown2">Which option best describes your current role?</label>
               <select name="dropdown2" id="dropdown2">
                <option value="" selected disabled>Select an option</option>
                <option value="ch">Challenges</option>
                <option value="proj">Projects</option>
                <option value="comu">Community</option>
                <option value="open">Open Souce</option>
               </select>
           </section>

           <section class="section-group">
               <label>What would you like to see improved? (Check all that apply)</label><br>
               <input type="checkbox" name="front" id="front" value="front"> <label for="front">Front-end Projects</label><br>
               <input type="checkbox" name="back" id="back" value="back"> <label for="back">Back-end Projects</label><br>
               <input type="checkbox" name="data" id="data" value="data"> <label for="data">Data Visualization</label><br>
               <input type="checkbox" name="chall" id="chall" value="chall"> <label for="chall">Challenges</label><br>
               <input type="checkbox" name="open" id="open" value="open"> <label for="open">Open Source Community</label><br>
               <input type="checkbox" name="gitter" id="gitter" value="gitter"> <label for="gitter">Gitter help rooms</label><br>
               <input type="checkbox" name="videos" id="videos" value="videos"> <label for="videos">Videos</label><br>
               <input type="checkbox" name="city" id="city" value="city"> <label for="city">City Meetups</label><br>
               <input type="checkbox" name="wiki" id="wiki" value="wiki"> <label for="wiki">Wiki</label><br>
               <input type="checkbox" name="forum" id="forum" value="forum"> <label for="forum">Forum</label><br>
               <input type="checkbox" name="additional" id="additional" value="additional"> <label for="additional">Additional Courses</label><br>
           </section>

           <section class="section-group">
               <label for="suggestions">Any comments or suggestions?</label><br>
               <textarea rows="7" cols="50" placeholder="Enter your comment here..."></textarea>
           </section>

           <section class="section-group"><button id="submit" type="submit" onclick="myFunc()">Submit</button></section>
        </form>
    </main>
</body>
</html>
