<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Login | EnglishPlus</title>
</head>
<body>
    <div id="container">
        <div id="box">
            <div id="box-int">

            </div>
        <main>
            <h1>Login</h1>
            <p id="text">
                Seja bem-vindo(a) de volta ao seu painel da EnglishPlus. Bons Estudos!
            </p>
            <form action="login.php">
                <p class="inputs"><span class="material-icons" id="icon-mail">mail</span>
                    <input type="email" name="email" id="iemail" placeholder=" insira seu e-mail" required>
                </p>
                <p class="inputs"><span class="material-icons" id="icon-pass">lock</span>
                    <input type="password" name="pass" id="ipass" placeholder=" insira sua senha" required>
                </p>
                <p class="buttons">
                    <input type="submit" value="Entrar" id="but-login">
                </p>
                <p class="buttons">
                    <input type="submit" value="Esqueci minha senha" id="but-recovery">
                </p>
            </form>
        </main>
        </div>   
    </div>
</body>
</html>
