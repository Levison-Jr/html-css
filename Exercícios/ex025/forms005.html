<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 005</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
                <input type="radio" name="sex" id="imasc" value="M">
                <label for="imasc">Masculino</label>
                  
                <input type="radio" name="sex" id="ifem" value="F">
                <label for="ifem">Feminino</label>             

        </fieldset>

        <fieldset>
            <legend>Esporte(s) Favorito(s)</legend>
                <input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futebol</label> <br>

                <input type="checkbox" name="basq" id="ibasq">
                <label for="ibasq">Basquete</label> <br>

                <input type="checkbox" name="nat" id="inat">
                <label for="inat">Natação</label> <br>

                <input type="checkbox" name="tenis" id="itenis">
                <label for="itenis">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
