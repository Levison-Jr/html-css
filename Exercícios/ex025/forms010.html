<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 008</title>
</head>
<body>
    <h1>Exemplo com JavaScript</h1>

    <form action="cadastro.php" method="get">
        <p>Qual ano que você nasceu?
            <input type="number" name="year" id="iyear" max="2022" step="1" oninput="calcIdade()">
        </p>

        <p><label for="iidade">Sua idade é:</label>
            <output id="iidade"></output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let currentYear = new Date().getFullYear()
            iidade.innerHTML = Number(currentYear) - Number(iyear.value) + ' ano(s)'
        }
    </script>
</body>
</html>
