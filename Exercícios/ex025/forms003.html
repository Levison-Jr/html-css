<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com Formulários</title>
</head>
<body>
    <h1>Caderneta de Clientes</h1>
    <form action="cadastro.php" method="post">
        <p><label for="iclient">Cliente:</label>
            <input type="text" name="client" id="iclient" required>
        </p>

        <p><label for="icod">Código:</label>
            <input type="number" name="cod" id="icod" required>
        </p>

        <p><label for="idate">Data e hora da compra:</label>
            às <input type="time" name="hour" id="idate" required>
            do dia <input type="date" name="date" id="idate" required>
        </p>

        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
