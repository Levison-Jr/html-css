<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linhas</h1>
    <hr>
    <p>Você pode escrever um Parágrafos
        de qualquer jeito, desde que esteja entre
        as tags &lt;p&gt; e &lt;/p&gt;.                     <!--LESS THAN &lt; / GREATER THAN &gt;-->
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar específico, <br>
        como esse, é necessário utilizar a tag &lt;br&gt;. 
    </p>
</body>
</html>
